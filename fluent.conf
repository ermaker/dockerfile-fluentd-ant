<source>
  @type tail
  path /fluentd/log/*
  pos_file /fluentd/buffer/log.pos
  tag "raw.#{ENV['TAG']}.*"
  format none
</source>

<match raw.**>
  @type record_reformer
  tag ${tag_parts[1]}
  <record>
    tag ${tag_parts[1]}
    logfile ${tag_suffix[4]}
    log ${record['message']}
  </record>
</match>

<filter **>
  @type stdout
</filter>

<match **>
  @type bufferize
  buffer_type file
  buffer_path /fluentd/buffer/hive.*.buffer
  buffer_queue_limit 1
  flush_interval 1s
  flush_at_shutdown true

  <config>
    type http
    endpoint_url "#{ENV['HIVE_URI']}/raw"
    serializer json
  </config>
</match>

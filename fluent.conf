<source>
  @type dummy
  tag "raw.#{ENV['TAG']}"
</source>

<match raw.**>
  type record_reformer
  tag ${tag_suffix[1]}
  <record>
    tag ${tag_suffix[1]}
  </record>
</match>

<filter **>
  @type stdout
</filter>

<match **>
  @type bufferize
  buffer_type file
  buffer_path /fluentd/buffer/hive.*.buffer
  buffer_queue_limit 1
  flush_interval 1s
  flush_at_shutdown true

  <config>
    type http
    endpoint_url "#{ENV['HIVE_URI']}/raw"
    serializer json
  </config>
</match>
